<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Character Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Rentarou's Girlfriend Roulette</h1>
    </header>

    <div class="character-container">
        <img id="main-character" src="" alt="Selected Character">
        <div id="result-display" class="result-container">
            <span id="current-text">?</span>
        </div>
        <div id="heart-explosion-container"></div> 
    </div>
    
    <button id="spin-button">Spin the Wheel!</button>

    <audio id="background-music" loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="spin-sound">
        <source src="spin_sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="characters.js"></script>
    <script src="script.js"></script> 
</body>

</html>
